<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Website</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <nav class="nav_bar container">
        <div class="logo">
          <h1>Fitness</h1>
        </div>
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link" id="home">Home</a>
          </li>
          <li class="nav_item"><a href="#" class="nav_link">Service</a></li>
          <li class="nav_item"><a href="#" class="nav_link">About</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
        </ul>
        <div class="menu_icon">
            <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <!-- banner section start -->
      <section class="banner">
        <div class="banner_container container">
          <div class="banner_content">
            <h2>Get body in <span id="shape">shape</span> & stay healthy</h2>
            <p>
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
           <div class="banner_btn">
             <button class="btn_primary">Join Club Now!</button>
            <button class="btn_secondary">Download App</button>
           </div>
          </div>
          <div class="banner_iamge">
            <img src="./images/Images 2.png" alt="" />
          </div>
        </div>
        <div class="badge_1">
          <div class="badge_container">
            <div class="video_icon">
              <i class="fa-solid fa-play"></i>
            </div>
            <div>
              <span id="number">350+</span> <br />
              <span id="text">Video Tutorials</span>
            </div>
          </div>
        </div>
         <div class="badge_2">
          <div class="badge_container">
            <div>
              <span id="number">500+</span> <br />
              <span id="text">Free Workout Videos</span>
            </div>
          </div>
        </div>
      </section>
    <!-- banner section end -->

    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="container">

    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
</html>
